<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>裁剪多边形</title><script defer="defer" src="main.js"></script></head><body><h1>裁剪多边形</h1><button id="main-polygon-button">输入主多边形</button> <button id="clip-polygon-button">输入裁剪多边形</button> <button id="clip-button">裁剪</button><br/><button id="clear-button">清除</button> <button id="undo-button">撤销上一个点/多边形</button><br/><p>左键点击加点，右键绘制当前多边形；逆时针绘制外环，顺时针绘制内环。</p><p>红色：主多边形；蓝色：裁剪多边形；浅蓝色：结果多边形。</p><p id="state-label">当前状态: <span id="state-text">主多边形</span></p><div style="width: 100%;"><canvas id="canvas" width="400px" height="400px" style="display:block; border:1px solid #000000; margin: 0 auto;"></canvas></div></body></html>
